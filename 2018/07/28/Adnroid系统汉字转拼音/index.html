0 &#125;,</span><br><span class="line">            &#123; 90, 72, 65, 0, 0, 0 &#125;, &#123; 90, 72, 65, 73, 0, 0 &#125;, &#123; 90, 72, 65, 78, 0, 0 &#125;,</span><br><span class="line">            &#123; 90, 72, 65, 78, 71, 0 &#125;, &#123; 90, 72, 65, 79, 0, 0 &#125;, &#123; 90, 72, 69, 0, 0, 0 &#125;,</span><br><span class="line">            &#123; 90, 72, 69, 78, 0, 0 &#125;, &#123; 90, 72, 69, 78, 71, 0 &#125;, &#123; 90, 72, 73, 0, 0, 0 &#125;,</span><br><span class="line">            &#123; 90, 72, 79, 78, 71, 0 &#125;, &#123; 90, 72, 79, 85, 0, 0 &#125;, &#123; 90, 72, 85, 0, 0, 0 &#125;,</span><br><span class="line">            &#123; 90, 72, 85, 65, 0, 0 &#125;, &#123; 90, 72, 85, 65, 73, 0 &#125;, &#123; 90, 72, 85, 65, 78, 0 &#125;,</span><br><span class="line">            &#123; 90, 72, 85, 65, 78, 71 &#125;, &#123; 90, 72, 85, 73, 0, 0 &#125;, &#123; 90, 72, 85, 78, 0, 0 &#125;,</span><br><span class="line">            &#123; 90, 72, 85, 79, 0, 0 &#125;, &#123; 90, 73, 0, 0, 0, 0 &#125;, &#123; 90, 79, 78, 71, 0, 0 &#125;,</span><br><span class="line">            &#123; 90, 79, 85, 0, 0, 0 &#125;, &#123; 90, 85, 0, 0, 0, 0 &#125;, &#123; 90, 85, 65, 78, 0, 0 &#125;,</span><br><span class="line">            &#123; 90, 85, 73, 0, 0, 0 &#125;, &#123; 90, 85, 78, 0, 0, 0 &#125;, &#123; 90, 85, 79, 0, 0, 0 &#125;, &#125;;</span><br><span class="line"></span><br><span class="line">    /** First and last Chinese character with known Pinyin according to zh collation */</span><br><span class="line">    private static final String FIRST_PINYIN_UNIHAN = &quot;\u963F&quot;;</span><br><span class="line">    private static final String LAST_PINYIN_UNIHAN = &quot;\u84D9&quot;;</span><br><span class="line">    /** The first Chinese character in Unicode block */</span><br><span class="line">    private static final char FIRST_UNIHAN = &apos;\u3400&apos;;</span><br><span class="line">    private static final Collator COLLATOR = Collator.getInstance(Locale.CHINA);</span><br><span class="line"></span><br><span class="line">    private static HanziToPinyin sInstance;</span><br><span class="line">    private final boolean mHasChinaCollator;</span><br><span class="line"></span><br><span class="line">    public static class Token &#123;</span><br><span class="line">        /**</span><br><span class="line">         * Separator between target string for each source char</span><br><span class="line">         */</span><br><span class="line">        public static final String SEPARATOR = &quot; &quot;;</span><br><span class="line"></span><br><span class="line">        public static final int LATIN = 1;</span><br><span class="line">        public static final int PINYIN = 2;</span><br><span class="line">        public static final int UNKNOWN = 3;</span><br><span class="line"></span><br><span class="line">        public Token() &#123;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Token(int type, String source, String target) &#123;</span><br><span class="line">            this.type = type;</span><br><span class="line">            this.source = source;</span><br><span class="line">            this.target = target;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /**</span><br><span class="line">         * Type of this token, ASCII, PINYIN or UNKNOWN.</span><br><span class="line">         */</span><br><span class="line">        public int type;</span><br><span class="line">        /**</span><br><span class="line">         * Original string before translation.</span><br><span class="line">         */</span><br><span class="line">        public String source;</span><br><span class="line">        /**</span><br><span class="line">         * Translated string of source. For Han, target is corresponding Pinyin. Otherwise target is</span><br><span class="line">         * original string in source.</span><br><span class="line">         */</span><br><span class="line">        public String target;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    protected HanziToPinyin(boolean hasChinaCollator) &#123;</span><br><span class="line">        mHasChinaCollator = hasChinaCollator;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static HanziToPinyin getInstance() &#123;</span><br><span class="line">        synchronized (HanziToPinyin.class) &#123;</span><br><span class="line">            if (sInstance != null) &#123;</span><br><span class="line">                return sInstance;</span><br><span class="line">            &#125;</span><br><span class="line">            // Check if zh_CN collation data is available</span><br><span class="line">            final Locale locale[] = Collator.getAvailableLocales();</span><br><span class="line">            for (int i = 0; i &lt; locale.length; i++) &#123;</span><br><span class="line">                if (locale[i].equals(Locale.CHINA)) &#123;</span><br><span class="line">                    // Do self validation just once.</span><br><span class="line">                    if (DEBUG) &#123;</span><br><span class="line">                        Log.d(TAG, &quot;Self validation. Result: &quot; + doSelfValidation());</span><br><span class="line">                    &#125;</span><br><span class="line">                    sInstance = new HanziToPinyin(true);</span><br><span class="line">                    return sInstance;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            if (sInstance == null)&#123;</span><br><span class="line">                if(Locale.CHINA.equals(Locale.getDefault()))&#123;</span><br><span class="line">                    sInstance = new HanziToPinyin(true);</span><br><span class="line">                    return sInstance;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            Log.w(TAG, &quot;There is no Chinese collator, HanziToPinyin is disabled&quot;);</span><br><span class="line">            sInstance = new HanziToPinyin(false);</span><br><span class="line">            return sInstance;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Validate if our internal table has some wrong value.</span><br><span class="line">     *</span><br><span class="line">     * @return true when the table looks correct.</span><br><span class="line">     */</span><br><span class="line">    private static boolean doSelfValidation() &#123;</span><br><span class="line">        char lastChar = UNIHANS[0];</span><br><span class="line">        String lastString = Character.toString(lastChar);</span><br><span class="line">        for (char c : UNIHANS) &#123;</span><br><span class="line">            if (lastChar == c) &#123;</span><br><span class="line">                continue;</span><br><span class="line">            &#125;</span><br><span class="line">            final String curString = Character.toString(c);</span><br><span class="line">            int cmp = COLLATOR.compare(lastString, curString);</span><br><span class="line">            if (cmp &gt;= 0) &#123;</span><br><span class="line">                Log.e(TAG, &quot;Internal error in Unihan table. &quot; + &quot;The last string \&quot;&quot; + lastString</span><br><span class="line">                        + &quot;\&quot; is greater than current string \&quot;&quot; + curString + &quot;\&quot;.&quot;);</span><br><span class="line">                return false;</span><br><span class="line">            &#125;</span><br><span class="line">            lastString = curString;</span><br><span class="line">        &#125;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private Token getToken(char character) &#123;</span><br><span class="line">        Token token = new Token();</span><br><span class="line">        final String letter = Character.toString(character);</span><br><span class="line">        token.source = letter;</span><br><span class="line">        int offset = -1;</span><br><span class="line">        int cmp;</span><br><span class="line">        if (character &lt; 256) &#123;</span><br><span class="line">            token.type = Token.LATIN;</span><br><span class="line">            token.target = letter;</span><br><span class="line">            return token;</span><br><span class="line">        &#125; else if (character &lt; FIRST_UNIHAN) &#123;</span><br><span class="line">            token.type = Token.UNKNOWN;</span><br><span class="line">            token.target = letter;</span><br><span class="line">            return token;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            cmp = COLLATOR.compare(letter, FIRST_PINYIN_UNIHAN);</span><br><span class="line">            if (cmp &lt; 0) &#123;</span><br><span class="line">                token.type = Token.UNKNOWN;</span><br><span class="line">                token.target = letter;</span><br><span class="line">                return token;</span><br><span class="line">            &#125; else if (cmp == 0) &#123;</span><br><span class="line">                token.type = Token.PINYIN;</span><br><span class="line">                offset = 0;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                cmp = COLLATOR.compare(letter, LAST_PINYIN_UNIHAN);</span><br><span class="line">                if (cmp &gt; 0) &#123;</span><br><span class="line">                    token.type = Token.UNKNOWN;</span><br><span class="line">                    token.target = letter;</span><br><span class="line">                    return token;</span><br><span class="line">                &#125; else if (cmp == 0) &#123;</span><br><span class="line">                    token.type = Token.PINYIN;</span><br><span class="line">                    offset = UNIHANS.length - 1;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        token.type = Token.PINYIN;</span><br><span class="line">        if (offset &lt; 0) &#123;</span><br><span class="line">            int begin = 0;</span><br><span class="line">            int end = UNIHANS.length - 1;</span><br><span class="line">            while (begin &lt;= end) &#123;</span><br><span class="line">                offset = (begin + end) / 2;</span><br><span class="line">                final String unihan = Character.toString(UNIHANS[offset]);</span><br><span class="line">                cmp = COLLATOR.compare(letter, unihan);</span><br><span class="line">                if (cmp == 0) &#123;</span><br><span class="line">                    break;</span><br><span class="line">                &#125; else if (cmp &gt; 0) &#123;</span><br><span class="line">                    begin = offset + 1;</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    end = offset - 1;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (cmp &lt; 0) &#123;</span><br><span class="line">            offset--;</span><br><span class="line">        &#125;</span><br><span class="line">        StringBuilder pinyin = new StringBuilder();</span><br><span class="line">        for (int j = 0; j &lt; PINYINS[offset].length &amp;&amp; PINYINS[offset][j] != 0; j++) &#123;</span><br><span class="line">            pinyin.append((char) PINYINS[offset][j]);</span><br><span class="line">        &#125;</span><br><span class="line">        token.target = pinyin.toString();</span><br><span class="line">        return token;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Convert the input to a array of tokens. The sequence of ASCII or Unknown characters without</span><br><span class="line">     * space will be put into a Token, One Hanzi character which has pinyin will be treated as a</span><br><span class="line">     * Token. If these is no China collator, the empty token array is returned.</span><br><span class="line">     */</span><br><span class="line">    public ArrayList&lt;Token&gt; get(final String input) &#123;</span><br><span class="line">        ArrayList&lt;Token&gt; tokens = new ArrayList&lt;Token&gt;();</span><br><span class="line">        if (!mHasChinaCollator || TextUtils.isEmpty(input)) &#123;</span><br><span class="line">            // return empty tokens.</span><br><span class="line">            return tokens;</span><br><span class="line">        &#125;</span><br><span class="line">        final int inputLength = input.length();</span><br><span class="line">        final StringBuilder sb = new StringBuilder();</span><br><span class="line">        int tokenType = Token.LATIN;</span><br><span class="line">        // Go through the input, create a new token when</span><br><span class="line">        // a. Token type changed</span><br><span class="line">        // b. Get the Pinyin of current charater.</span><br><span class="line">        // c. current character is space.</span><br><span class="line">        for (int i = 0; i &lt; inputLength; i++) &#123;</span><br><span class="line">            final char character = input.charAt(i);</span><br><span class="line">            if (character == &apos; &apos;) &#123;</span><br><span class="line">                if (sb.length() &gt; 0) &#123;</span><br><span class="line">                    addToken(sb, tokens, tokenType);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; else if (character &lt; 256) &#123;</span><br><span class="line">                if (tokenType != Token.LATIN &amp;&amp; sb.length() &gt; 0) &#123;</span><br><span class="line">                    addToken(sb, tokens, tokenType);</span><br><span class="line">                &#125;</span><br><span class="line">                tokenType = Token.LATIN;</span><br><span class="line">                sb.append(character);</span><br><span class="line">            &#125; else if (character &lt; FIRST_UNIHAN) &#123;</span><br><span class="line">                if (tokenType != Token.UNKNOWN &amp;&amp; sb.length() &gt; 0) &#123;</span><br><span class="line">                    addToken(sb, tokens, tokenType);</span><br><span class="line">                &#125;</span><br><span class="line">                tokenType = Token.UNKNOWN;</span><br><span class="line">                sb.append(character);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                Token t = getToken(character);</span><br><span class="line">                if (t.type == Token.PINYIN) &#123;</span><br><span class="line">                    if (sb.length() &gt; 0) &#123;</span><br><span class="line">                        addToken(sb, tokens, tokenType);</span><br><span class="line">                    &#125;</span><br><span class="line">                    tokens.add(t);</span><br><span class="line">                    tokenType = Token.PINYIN;</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    if (tokenType != t.type &amp;&amp; sb.length() &gt; 0) &#123;</span><br><span class="line">                        addToken(sb, tokens, tokenType);</span><br><span class="line">                    &#125;</span><br><span class="line">                    tokenType = t.type;</span><br><span class="line">                    sb.append(character);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (sb.length() &gt; 0) &#123;</span><br><span class="line">            addToken(sb, tokens, tokenType);</span><br><span class="line">        &#125;</span><br><span class="line">        return tokens;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void addToken(</span><br><span class="line">            final StringBuilder sb, final ArrayList&lt;Token&gt; tokens, final int tokenType) &#123;</span><br><span class="line">        String str = sb.toString();</span><br><span class="line">        tokens.add(new Token(tokenType, str, str));</span><br><span class="line">        sb.setLength(0);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
